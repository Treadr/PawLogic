name: Backend CI

on:
  push:
    paths:
      - "backend/**"
  pull_request:
    paths:
      - "backend/**"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Ruff lint
        run: ruff check app/

      - name: Ruff format check
        run: ruff format --check app/

  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: PawLogic_DB
          POSTGRES_PASSWORD: PPaaPA55!!word
          POSTGRES_DB: PawLogic
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U PawLogic_DB -d PawLogic"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql+asyncpg://PawLogic_DB:PPaaPA55!!word@localhost:5433/PawLogic
      SUPABASE_JWT_SECRET: pawlogic-dev-jwt-secret-key-minimum-32-chars
      REDIS_URL: redis://localhost:6379/0
      ENVIRONMENT: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest tests/ -v --tb=short
